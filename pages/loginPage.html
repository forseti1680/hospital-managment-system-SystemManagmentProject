<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital System | Login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<header>
    <nav>
        <div class="logo">Hospital System</div>
        <div class="nav-buttons">
            <a href="../index.html" class="btn btn-register">Home</a>
        </div>
    </nav>
</header>

<section class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Login to manage your hospital system</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login login-btn">Login</button>
        </form>

        <p class="register-text">
            Donâ€™t have an account? <a href="./registerPage.html">Register</a>
        </p>
    </div>
</section>
<script type="module" src="../js/login.js"></script>
</body>
</html>
