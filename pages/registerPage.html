<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital System | Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="module" src="../js/register.js"></script>
</head>

<body>

    <header>
        <nav>
            <div class="logo">Hospital System</div>
            <div class="nav-buttons">
                <a href="../index.html" class="btn btn-login">Home</a>
            </div>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-card">
            <h2>Create Account</h2>
            <p>Register to manage your hospital system</p>

            <form id="registerForm">

                <!-- Full Name -->
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="userName" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="userEmail" placeholder="Enter your email" required>
                </div>

                <!-- Role -->
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-register login-btn">Register</button>
            </form>

            <p class="register-text">
                Already have an account? <a href="./loginPage.html">Login</a>
            </p>
        </div>
    </section>
</body>

</html>
